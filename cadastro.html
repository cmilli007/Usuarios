<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre seus Produtos</title>
    <link rel="icon" type="image/png" href="../img/favicon.png">

    <link rel="stylesheet" href="../NavBar/navbar.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .body1 {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('fundo.jpeg');
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            color: #333;
        }
        
        .container {
            max-width: 900px;
        }

        .square {
            background-color: #0d7e2e; /* Cor de fundo verde */
            color: white; /* Cor do texto branca */
            display: flex;
            flex-direction: row; /* Alinhar ícone e texto na horizontal */
            align-items: center; /* Centralizar ícone e texto verticalmente */
            text-align: center;
            justify-content: flex-start; /* Alinhar o conteúdo à esquerda */
            padding: 5px;
            width: 200px;
            height: 150px;
            margin: 20px auto; /* Espaçamento entre os itens */
            border-radius: 10px;
            font-size: 1.2rem;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra leve */
            transition: transform 0.2s, box-shadow 0.2s; /* Efeito de hover */
            cursor: pointer;
        }

        .square:hover {
            transform: scale(1.07);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .icon {
            width: 75px;
            height: 75px;
            margin-right: 10px;
        }

        .row {
            display: flex;
            justify-content: space-evenly; /* Espaçamento uniforme entre os quadrados */
            flex-wrap: wrap; /* Quebra para telas menores */
        }

        /* Ajuste responsivo para telas menores */
        /* @media (max-width: 768px) {
            .square {
                width: 150px;
                height: 70px;
                padding: 10px;
            }

            .icon {
                width: 50px;
                height: 50px;
                margin-right: 10px;
            }

            h1 {
                font-size: 2rem;
            }
        } */
    </style>
</head>
<body class="body1">
    <div id="1-secao">
        <h1>O que deseja cadastrar?</h1>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="square" onclick="window.location.href='cadastro_produtos_copy.html';">
                    <img src="https://cdn-icons-png.flaticon.com/128/5521/5521112.png" class="icon" alt="Smartphone">
                    <span>Celulares</span>
                </div>
            </div>
            <div class="col">
                <div class="square" onclick="window.location.href='cadastro_produtos_copy.html';">
                    <img src="https://cdn-icons-png.flaticon.com/128/3616/3616729.png" class="icon" alt="Notebook">
                    <span>Notebooks</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="square" onclick="window.location.href='cadastro_produtos_copy.html';">
                    <img src="https://cdn-icons-png.flaticon.com/128/10415/10415361.png" class="icon" alt="TV">
                    <span>TVs e Monitores</span>
                </div>
            </div>
            <div class="col">
                <div class="square" onclick="window.location.href='cadastro_produtos_copy.html';">
                    <img src="https://cdn-icons-png.flaticon.com/128/2704/2704234.png" class="icon" alt="Desktop">
                    <span>Desktops</span>
                </div>
            </div>
            <div class="col">
                <div class="square" onclick="window.location.href='cadastro_produtos_copy.html';">
                    <img src="https://cdn-icons-png.flaticon.com/128/174/174254.png" class="icon" alt="Fones">
                    <span>Fones de Ouvido</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
